<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>dashboard - beewaylijst</title>
  <link rel="icon" type="image/x-icon" href="media/favicon.ico">
  <link href="style/style.css" rel="stylesheet">
  <link href="style/beheer.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.0-beta.3/dist/iconify-icon.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script/handleapicall.js"></script>
  <script src="script/dashboard.js"></script>
  <script src="script/tablesearch.js"></script>
  <script>
    $(document).ready(function(){
      $('#navmenu').load('navbar.html');
    });
  </script>
</head>
<body>

  <div class="navmenu" id="navmenu"></div>


  <div class="beewaylijst">
    <div class="beewaylijsttitel"><h1>Welkom op het admin dashboard</h1></div>
    <h2>Beeways beheren <iconify-icon icon="pajamas:planning" style="font-size:35px;"></iconify-icon></h2>

    <script src="script/error.js"></script>
    <div id="errormsg"></div>

    <div class="beewaylijstopties">
      <button onclick="window.location.href='beewaylijst.html';" id="beewaylijstopties1"><u>Beeway's</u></button>
      <b>|</b>
      <button onclick="window.location.href='klassenlijst.html';" id="beewaylijstopties4">Klassen</button>
      <b>|</b>
      <button onclick="window.location.href='vakkenlijst.html';" id="beewaylijstopties2">Vakken</button>
      <b>|</b>
      <button onclick="window.location.href='Hoofdthemalijst.html';" id="beewaylijstopties3">Hoofdthema's</button>
      <b>|</b>
      <button onclick="window.location.href='userlijst.html';" id="beewaylijstopties5">Users</button>
      <b>|</b>
      <button onclick="window.location.href='scholenlijst.html';" id="beewaylijstopties5">Scholen</button>
    </div>
    <hr>
    <input style="width:200px;" type="text" id="myInput" onkeyup="myFunction()" placeholder="zoek op naam..." title="zoek op naam">

    <br>
    <table class="beewaylijsttable">
      <tr>
        <th><h3>Beeway Naam</h3></th>
        <th><h3>Groep(en)</h3></th>
        <th><h3>Vakgebied</h3></th>
        <th><h3>Hoofdthema</h3></th>
        <th><h3>aan gemaakt door</h3></th>
        <th><h3>Status</h3></th>
        <th><h3>verwijderd</h3></th>
        <th><a href="beewaybewerken.html" class="addbutton">toevoegen</a></th>
      </tr>

      <div id="beewaylijstdata"></div>

    </table>
    <hr>
  </div>

  <div id="notifipopup"></div>


</body>
</html>

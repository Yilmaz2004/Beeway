<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="media/favicon.ico">
  <link href="style/style.css" rel="stylesheet">
  <style>
    body{ background: linear-gradient(to bottom right, #c18ac1, #da9f71, #71d3f4, #c4de87); }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.0-beta.3/dist/iconify-icon.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script/jquery.md5.js"></script>
  <!-- <script src="script/handleapicall.js"></script> -->
  <script src="script/site.js"></script>
  <script>
    $(document).ready(function(){
      $('#navmenu').load('navbar.html');
    });
  </script>
</head>
<body>

  <div class="navmenu" id="navmenu"></div>

  <div class="header">
    <div class="title">
      <h1 id="title" data-value="BEEWAY">BEEWAY</h1>
    </div>
    <script src="script/login.js"></script>
  </div>

  <form class="form" method="POST" action="#">
    <div class="login">

      <div id="logintittle"><h1>Login <iconify-icon icon="akar-icons:person"></iconify-icon></h1></div>
      <hr>
      <br>

      <label for="rol"><b>Je school</b></label>
      <br>
      <select id="schoolselect">
        <option value="0" selected="selected">-- selecteer je school --</option>
        <option value="1">school1</option>
        <option value="2">school2</option>
        <option value="3">school3</option>
        <option value="4">school4</option>
      </select>

      <label for="email"><b>Email</b></label>
      <br>
      <input type="email" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Wachtwoord</b></label>
      <br>
      <input type="password" placeholder="Enter Password" name="password" id="psw" required>

      <script src="script/error.js"></script>
      <div id="errormsg"></div>

      <hr>

      <div class="tooltip">Nog geen account?
        <span class="tooltiptext">Vraag de admin van je school om een account voor je aan te maken</span>
      </div>

      <!-- <input type="checkbox" id="rememberme"></input>
      <label for="rememberme">Remember Me</label> -->

      <button type="submit" class="registerbtn" id="loginbtn">Login</button>

    </div>
  </form>




</body>
</html>
